name: Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Validate content files
        run: npm run validate
        
      - name: Validate images
        run: |
          echo "Validating image files..."
          find . -type f \( -name "*.png" -o -name "*.jpg" -o -name "*.jpeg" -o -name "*.gif" -o -name "*.webp" \) | while read file; do
            if ! file "$file" | grep -qE "(PNG|JPEG|GIF|WebP)"; then
              echo "Invalid or corrupted image: $file"
              exit 1
            else
              echo "Valid image: $file"
            fi
          done
          echo "All images validated successfully!"
        
      - name: Build
        run: npm run build
        
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out